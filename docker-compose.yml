name: cvscreener
services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: cvscreener_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rag_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-cvscreener}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rag_user} -d ${POSTGRES_DB:-cvscreener}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cvscreener_network

  embedder:
    build:
      context: ./embedder
      dockerfile: Dockerfile
    container_name: cvscreener_embedder
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-rag_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-cvscreener}
      - EMBEDDER_INPUT_DIR=${EMBEDDER_INPUT_DIR:-/data/feed}
      - EMBEDDER_BATCH_SIZE=${EMBEDDER_BATCH_SIZE:-100}
      - EMBEDDER_CHUNK_SIZE=${EMBEDDER_CHUNK_SIZE:-1000}
      - EMBEDDER_CHUNK_OVERLAP=${EMBEDDER_CHUNK_OVERLAP:-200}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - EMBEDDING_DIMENSION=${EMBEDDING_DIMENSION:-1536}
      - EMBEDDER_LOG_LEVEL=${EMBEDDER_LOG_LEVEL:-INFO}
    volumes:
      - ./feed:/data/feed:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cvscreener_network

  api:
    build:
      context: api
      dockerfile: Dockerfile
    container_name: cvscreener_api
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-rag_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-cvscreener}
      - APP_MODEL_NAME=${APP_MODEL_NAME:-gpt-5-mini-2025-08-07}
      - APP_PORT=${APP_PORT:-8000}
      - APP_MAX_HISTORY=${APP_MAX_HISTORY:-10}
      - APP_TOP_K_RESULTS=${APP_TOP_K_RESULTS:-5}
      - APP_LOG_LEVEL=${APP_LOG_LEVEL:-INFO}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - CACHE_TTL=${CACHE_TTL:-3600}
      - REDIS_URL=${REDIS_URL:-}
      - RERANK_ENABLED=${RERANK_ENABLED:-true}
      - RERANK_TOP_K=${RERANK_TOP_K:-20}
      - METRICS_ENABLED=${METRICS_ENABLED:-true}
      - METRICS_PORT=${METRICS_PORT:-9000}
    ports:
      - "${APP_PORT:-8000}:${APP_PORT:-8000}"
      - "${METRICS_PORT:-9000}:${METRICS_PORT:-9000}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cvscreener_network
    restart: unless-stopped

volumes:
  postgres_data:
    name: cvscreener_postgres_data

networks:
  cvscreener_network:
    name: cvscreener_network
    driver: bridge
